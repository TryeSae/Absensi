<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="dashboard.js" defer></script>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3 vh-100" style="width: 250px;">
      <h4 class="mb-4">Admin Panel</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Tambah Siswa</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Atur Jam</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">Riwayat</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="p-4 flex-fill">
      <h1 class="mb-4">Dashboard Admin</h1>
     <!-- Atur Jam -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Atur Jam Absensi</h5>
          <div class="row g-2">
            <div class="col-md-3">
              <input type="time" id="masukDari" class="form-control">
            </div>
            <div class="col-md-3">
              <input type="time" id="masukSampai" class="form-control">
            </div>
            <div class="col-md-3">
              <input type="time" id="keluarDari" class="form-control">
            </div>
            <div class="col-md-3">
              <input type="time" id="keluarSampai" class="form-control">
            </div>
          </div>
          <button onclick="simpanJam()" class="btn btn-primary mt-3">Simpan Jam</button>
        </div>
      </div>
      <!-- Tambah Siswa -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Tambah Siswa</h5>
          <input type="text" id="nama" class="form-control mb-2" placeholder="Nama">
          <input type="email" id="email" class="form-control mb-2" placeholder="Email">
          <input type="text" id="password" class="form-control mb-3" placeholder="Password">
          <button onclick="tambahSiswa()" class="btn btn-success">Tambah</button>
        </div>
      </div>

      <!-- Data Siswa Table -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Data Siswa</h5>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Nama</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody id="daftarSiswa"></tbody>
            </table>
          </div>
        </div>
      </div>

     

      <!-- Riwayat Absensi -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Riwayat Absensi</h5>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Nama</th>
                  <th>Tanggal</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="riwayat"></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
