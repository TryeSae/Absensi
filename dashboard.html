<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="config.js"></script>
  <script src="dashboard.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-100">
  <h1 class="text-2xl font-bold mb-4">Dashboard Admin</h1>

  <!-- Tambah Siswa -->
  <div class="mb-6">
    <h2 class="text-xl font-semibold mb-2">Tambah Siswa</h2>
    <input type="text" id="nama" placeholder="Nama" class="p-2 border rounded w-full mb-2">
    <input type="email" id="email" placeholder="Email" class="p-2 border rounded w-full mb-2">
    <input type="text" id="password" placeholder="Password" class="p-2 border rounded w-full mb-2">
    <button onclick="tambahSiswa()" class="bg-green-500 text-white px-4 py-2 rounded">Tambah</button>
  </div>

  <!-- Atur Jam -->
  <div class="mb-6">
    <h2 class="text-xl font-semibold mb-2">Atur Jam Absensi</h2>
    <div class="grid grid-cols-2 gap-2">
      <input id="masukDari" type="time" class="p-2 border rounded" />
      <input id="masukSampai" type="time" class="p-2 border rounded" />
      <input id="keluarDari" type="time" class="p-2 border rounded" />
      <input id="keluarSampai" type="time" class="p-2 border rounded" />
    </div>
    <button onclick="simpanJam()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Simpan Jam</button>
  </div>

  <!-- Riwayat Absensi -->
  <div>
    <h2 class="text-xl font-semibold mb-2">Riwayat Absensi</h2>
    <ul id="riwayat" class="space-y-2"></ul>
  </div>
</body>
</html>
