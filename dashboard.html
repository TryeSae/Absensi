<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-100">
  <h1 class="text-2xl font-bold mb-4">Dashboard Admin</h1>

  <h2 class="text-xl font-semibold mb-2">Tambah Siswa</h2>
  <input type="text" id="nama" placeholder="Nama" class="p-2 border rounded w-full mb-2">
  <input type="email" id="email" placeholder="Email" class="p-2 border rounded w-full mb-2">
  <input type="text" id="password" placeholder="Password" class="p-2 border rounded w-full mb-2">
  <button onclick="tambahSiswa()" class="bg-green-500 text-white px-4 py-2 rounded">Tambah</button>

  <hr class="my-4"/>

  <h2 class="text-xl font-semibold mb-2">Atur Jam Absensi</h2>
  <input id="masukDari" type="time" class="p-2 border rounded mb-1 w-full" />
  <input id="masukSampai" type="time" class="p-2 border rounded mb-1 w-full" />
  <input id="keluarDari" type="time" class="p-2 border rounded mb-1 w-full" />
  <input id="keluarSampai" type="time" class="p-2 border rounded mb-1 w-full" />
  <button onclick="simpanJam()" class="bg-blue-500 text-white px-4 py-2 rounded w-full mt-2">Simpan Jam</button>

  <hr class="my-4"/>

  <h2 class="text-xl font-semibold mb-2">Riwayat Absensi</h2>
  <ul id="riwayat" class="space-y-2"></ul>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
