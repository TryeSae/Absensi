<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Siswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
  <h2>Selamat Datang, <span id="namaSiswa" class="text-primary"></span></h2>
  <p class="lead">Silakan lakukan absensi sesuai jadwal yang ditentukan</p>
  <button onclick="logout()" class="btn btn-outline-danger btn-sm mt-2">Logout</button>
</div>

    <!-- Info Jam Absensi -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Jam Masuk</h5>
            <p class="card-text" id="jamMasuk">-</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Jam Keluar</h5>
            <p class="card-text" id="jamKeluar">-</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Tombol Absensi -->
    <div class="card mb-5">
      <div class="card-body text-center">
        <h5 class="card-title">Absensi Hari Ini</h5>
        <p class="mb-3">Silakan klik tombol sesuai kehadiran Anda</p>
        <p>Status Hari Ini: <span id="statusHariIni" class="badge bg-secondary">Belum Absen</span></p>
        <div class="text-center">
          <button onclick="absen()" class="btn btn-primary px-5">Absen</button>
        </div>
      </div>
    </div>
    </div>

    <!-- Riwayat Absensi -->
  <container>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Riwayat Absensi</h5>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Tanggal</th>
                <th>Status</th>
                <th>Keterangan</th>
              </tr>
            </thead>
            <tbody id="riwayatSiswa"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </container>

  <script type="module" src="siswa.js"></script>
<script>
  function logout() {
    localStorage.removeItem("user");
    window.location.href = "index.html";
  }
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
